<!DOCTYPE html>
<html class="iframe-h">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>社刊申请管理</title>
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="/css/page.css" />
	</head>
	<body>
		<div class="pageloading">
			<img src="/images/loading.png" class="rotation" />
		</div>
		<div class="wrap-container clearfix layui-anim layui-anim-fadein">
			<div class="column-content-detail" id="page" style="padding-right:4px;">
				<div class="layui-form-item page-btn" action="">
					<!--顶部按钮-->
					<div class="layui-inline tool-btn" id="menuBtn"></div>
					<!--顶部按钮-->
				</div>
				<form class="layui-form">
					<div class="page-search">
						<!--手机号码-->
						<div class="layui-inline">
							<label class="layui-form-label " for="phone">手机号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="phone" name="phone" placeholder="请输入申请人手机号码" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--手机号码-->
						<!--QQ号码-->
						<div class="layui-inline">
							<label class="layui-form-label " for="qq">QQ号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="qq" name="qq" placeholder="请输入申请人qq号码" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--QQ号码-->
						<!--微信号码-->
						<div class="layui-inline">
							<label class="layui-form-label " for="wechatNum">微信号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="wechatNum" name="wechat_num" placeholder="请输入申请人微信号码" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--微信号码-->
						<!--申请类型-->
						<!-- <div class="layui-inline">
							<label class="layui-form-label" for="applyType">申请类型：</label>
					        <div class="layui-input-inline">
					        	<select id="applyType" name="apply_type">
									<option value="">请选择申请类型</option>
									<option value="1">VIP申请</option>
									<option value="2">入群申请</option>
									<option value="3">管理员申请</option>
									<option value="4">创建社群申请</option>
									<option value="5">征稿申请</option>
									<option value="6">社刊申请</option>
									<option value="7">推荐发文申请</option>
								</select>
					        </div>
						</div> -->
						<!--申请类型-->
						<!--创建时间-->
						<div class="layui-inline">
							<label class="layui-form-label" for="createdDate">创建时间：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="createdDate" name="created_date" autocomplete="off" class="layui-input" placeholder="请选择创建时间" readOnly='readOnly' />
					        </div>
						</div>
						<!--创建时间-->
						<!--更新时间-->
						<div class="layui-inline">
							<label class="layui-form-label" for="updatedDate">更新时间：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="updatedDate" name="updated_date" autocomplete="off" class="layui-input" placeholder="请选择更新时间" readOnly='readOnly' />
					        </div>
						</div>
						<!--更新时间-->
						<!--创建人-->
						<div class="layui-inline">
							<label class="layui-form-label" for="createdName">创建人员：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="createdName" name="created_by" placeholder="请输入创建人姓名" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--创建人-->
						<!--更新人-->
						<div class="layui-inline">
							<label class="layui-form-label" for="updatedName">更新人员：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="updatedName" name="updated_by" placeholder="请输入更新人姓名" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--更新人-->
						<!--删除标志-->
						<div class="layui-inline">
							<label class="layui-form-label" for="isDeleted">删除标志：</label>
					        <div class="layui-input-inline">
					        	<select id="isDeleted" name="is_deleted">
									<option value="">请选择删除标志</option>
									<option value="0">未删除</option>
									<option value="1">已删除</option>
								</select>
					        </div>
						</div>
						<!--删除标志-->
						<!--审批阶段-->
						<div class="layui-inline">
							<label class="layui-form-label" for="applySts">审批阶段：</label>
					        <div class="layui-input-inline">
					        	<select id="applySts" name="apply_sts">
					        		<option value="">全部</option>
									<option value="0" selected>新建</option>
									<option value="1">审核通过</option>
									<option value="2">审核拒绝</option>
									<option value="3">审核中</option>
								</select>
					        </div>
						</div>
						<!--审批阶段-->
						<div class="layui-inline search-btn">
							<button type="button" class="layui-btn layui-btn-sm btn-search bg-blue main-search" id="searchBt" lay-submit="">搜索</button>
						</div>
					</div>
				</form>
				<div class="">
					<table class="layui-hide table-box" id="dataList" lay-filter="orderAll"></table>
				</div>
			</div>
		</div>
	</body>
	<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	layui.use(['form', 'table', 'laydate', 'laypage', 'layer'], function(){
	    var form = layui.form, table = layui.table, laypage = layui.laypage, laydate = layui.laydate, layer = layui.layer;  //初始化layui控件
	    //数据对应表
	    var apply_type = ['VIP申请', '入群申请', '管理员申请', '创建社群申请', '征稿申请', '社刊申请', '推荐发文申请'];  //申请类型[需要-1]
	    var apply_sts = ['新建', '审核通过', '审核拒绝', '审核中'];  //审批阶段
	    var is_deleted = ['未删除', '已删除'];  //删除标志
	    //获取筛选条件
	    var get_search = function(){
	    	var search_arr = [];
	    	search_arr["phone"] = $.trim($("#phone").val());  //手机号码
	    	search_arr["qq"] = $.trim($("#qq").val());  //QQ号码
	    	search_arr["wechat_num"] = $.trim($("#wechatNum").val());  //微信号码
	    	//search_arr["apply_type"] = $.trim($("#applyType").val());  //申请类型
	    	search_arr["created_date_start"] = public.getTime($.trim($("#createdDate").val())).start;  //创建时间起始
	    	search_arr["created_date_end"] = public.getTime($.trim($("#createdDate").val())).end;  //创建时间终止
	    	search_arr["updated_date_start"] = public.getTime($.trim($("#updatedDate").val())).start;  //更新时间起始
	    	search_arr["updated_date_end"] = public.getTime($.trim($("#updatedDate").val())).end;  //更新时间终止
	    	search_arr["created_by"] = $.trim($("#createdName").val());  //创建人
	    	search_arr["updated_by"] = $.trim($("#updatedName").val());  //更新人
	    	search_arr["is_deleted"] = $.trim($("#isDeleted").val());  //删除标志
	    	search_arr["apply_sts"] = $.trim($("#applySts").val());  //审批阶段
	    	return search_arr;
	    };
	    //数据表格渲染控件
	    table.render({
	        elem: '#dataList',
	        url: '/userapply/selectlist',
	        method: 'post',
	        id: 'orderAll',
	        where: {
	            //初始化发送至后台数据
	        	"applySts": 0,
	        	"applyType": 6  //社刊申请管理
	        },
	        cols: [
	               
	               [
	                
		            {field: 'id', title: 'id', hide: true},
		            {field: 'isDeleted', title: 'isDeleted', hide: true},
		            {field: 'usreId', title: 'usreId', hide: true},
		            {field: 'applyTargetId', title: 'applyTargetId', hide: true},
		            {type: 'numbers', title: '序号', width: 60},
		            {field: 'nickName', title: '申请人姓名', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.nickName == null ? "--" : d.nickName;
			        }},
		            {field: 'headUrl', title: '申请人头像', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.headUrl == "" ? "--" : public.showImg(d.headUrl);
			        }},
		            {field: 'communityName', title: '所属社群', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.communityName == null ? "--" : d.communityName;
			        }},
		            {field: 'phone', title: '申请人手机号码', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.phone == null ? "--" : d.phone;
			        }},
		            {field: 'qq', title: '申请人qq号码', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.qq == "" ? "--" : d.qq;
			        }},
		            {field: 'wechatNum', title: '申请人微信号码', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.wechatNum == "" ? "--" : d.wechatNum;
			        }},
		            {field: 'applyDesc', title: '申请内容说明', width: 250, event: 'onSelect', templet: function(d) {
		            	return d.applyDesc == "" ? "--" : d.applyDesc;
			        }},
		            {field: 'createdDate', title: '创建时间', width: 170, event: 'onSelect', templet: function(d) {
		            	return d.createdDate == "" ? "--" : d.createdDate;
			        }},
		            {field: 'updatedDate', title: '更新时间', width: 170, event: 'onSelect', templet: function(d) {
		            	return d.updatedDate == "" ? "--" : d.updatedDate;
			        }},
		            /*{field: 'createdName', title: '创建人', width: 100, event: 'onSelect', templet: function(d) {
		            	return d.createdName == null ? "--" : d.createdName;
			        }},*/
		            {field: 'updatedName', title: '更新人', width: 100, event: 'onSelect', templet:function(d){
		            	return d.updatedName == null ? "--" : d.updatedName;
			        }},
		            {field: 'applyType', title: '申请类型', width: 150, event: 'onSelect', templet:function(d){
		            	return d.applyType == "" ? "--" : apply_type[d.applyType - 1];
			        }},
		            {field: 'applySts', title: '审批阶段', width: 100, event: 'onSelect', templet:function(d){
		            	return d.applySts == "" ? "--" : apply_sts[d.applySts];
			        }},
		            {field: 'isDeleted', title: '删除标志', width: 100, event: 'onSelect', templet:function(d){
		            	return is_deleted[d.isDeleted];
			        }}
		            
	        		]
	               
	              ],
	        page: true,
	        limit: 10,
	        limits: [5, 10, 15, 25, 35],
	        loading: true,
	        done: function (res, curr, count) {
	           if ($(".layui-table-main").find("tr").length != 0) {
	                $(".layui-table-page").show();
	           }
	      		//图片点击放大
	      		$("img").click(function() {
	      			public.bigImg($(this).parent());
	      		});
	           $(".pageloading").hide();
	        }
	    });
	    public.adaptation();
	    //请求三级菜单
		public.getmenu();
	    //点击搜索
	    $("#searchBt").click(function() {
	    	var res = get_search();
	        //请求后台数据表格接口
	        table.reload("orderAll", {
	            url: "/userapply/selectlist",
	            where: {
	                "phone": res.phone,  //手机号码
	                "qq": res.qq,  //QQ号码
	                "wechatNum": res.wechat_num,  //微信号码
	                "applyType": 6,  //申请类型
	                "createdDateStar": res.created_date_start,  //创建时间起始
	                "createdDateEnd": res.created_date_end,  //创建时间终止
	                "updatedDateStar": res.updated_date_start,  //更新时间起始
	                "updatedDateEnd": res.updated_date_end,  //更新时间终止
	                "createdName": res.created_by,  //创建人
	                "updatedName": res.updated_by,  //更新人
	                "isDeleted": res.is_deleted,  //删除标志
	                "applySts": res.apply_sts  //审批阶段
	            },
	            method: "post"
	        });
	        public.adaptation();
	    });
	    //点击通过
	    $("#page").on("click", ".btn-tg", function () {
	    	var ids = $("tr.layui-table-click").find("td:eq(0) div").html();  //id
	    	var apply_sts = $("tr.layui-table-click").find("td:eq(16) div").text();  //审批阶段
	    	if(apply_sts && ids != ""){
	    		if(apply_sts == '审核中' || apply_sts == '新建'){
		    		public.dialogLayer(2,"审核通过","applymanagetg.html?id=" + ids,"530px","500px");
	    			/*layer.confirm('您确认通过该申请吗？', {icon: 3, title:'提示'}, function(index){
		        		//通过申请
		        		$.post('/', {'id': ids}, function(data) {
		        			if(data.code == '0'){
		        				layer.msg('通过成功', {'icon': 1,time:1000},function(){
			    					layer.closeAll();
			        	            $("#searchBt").click();
		                        });
		        			}else{
		        				layer.alert(data.msg, {icon: 5, title: "提示"});
		    	        		layer.close(index);
		        			}
		        		}, 'json');
	        		});*/
		    	}else{
		    		layer.alert("您只能通过新建或审核中的申请！", {icon: 5, title: "提示"});
		    	}
	    	}else{
	    		layer.alert("请选中需要操作的数据项！", {icon: 5, title: "提示"});
	    	}
   		});
	    //点击拒绝
	    $("#page").on("click", ".btn-jj", function () {
	    	var ids = $("tr.layui-table-click").find("td:eq(0) div").html();  //id
	    	var apply_sts = $("tr.layui-table-click").find("td:eq(16) div").text();  //审批阶段
	    	if(apply_sts && ids != ""){
	    		if(apply_sts == '审核中' || apply_sts == '新建'){
			    	public.dialogLayer(2,"审核拒绝","applymanagejj.html?id=" + ids,"530px","500px");
	    			/*layer.confirm('您确认拒绝该申请吗？', {icon: 3, title:'提示'}, function(index){
		        		//拒绝申请
		        		$.post('/', {'id': ids}, function(data) {
		        			if(data.code == '0'){
		        				layer.msg('拒绝成功', {'icon': 1,time:1000},function(){
			    					layer.closeAll();
			        	            $("#searchBt").click();
		                        });
		        			}else{
		        				layer.alert(data.msg, {icon: 5, title: "提示"});
		    	        		layer.close(index);
		        			}
		        		}, 'json');
	        		});*/
		    	}else{
		    		layer.alert("您只能拒绝新建或审核中的申请！", {icon: 5, title: "提示"});
		    	}
	    	}else{
	    		layer.alert("请选中需要操作的数据项！", {icon: 5, title: "提示"});
	    	}
   		});
   		//点击详情
	    $("#page").on("click", ".btn-info", function () {
	    	var ids = $("tr.layui-table-click").find("td:eq(0) div").text();
	    	if(ids != '' && ids != undefined){
	    		public.dialogLayer(2,"审核详情","applymanageinfo.html?id=" + ids,"530px","500px");
        	}else {
        		layer.alert("请先选中要操作的数据项！", {icon: 5, title: "提示"});
        	}
   		});
	    //点击删除
	    $("#page").on("click", ".btn-del", function () {
	    	var ids = $("tr.layui-table-click").find("td:eq(0) div").text();
	    	var status = $("tr.layui-table-click").find("td:eq(1) div").text();
	    	if(ids != '' && ids != undefined){
	    		if(status != '1'){
	    			layer.confirm('您确认删除该数据吗？', {icon: 3, title:'提示'}, function(index){
		        		//删除申请
			    		$.post('/userapply/updateisdeleted', {'id': ids}, function(data) {
			    			if(data.code == '0'){
			    				layer.msg('删除成功', {'icon': 1,time:1000},function(){
			    					layer.closeAll();
			        	            $("#searchBt").click();
		                        });
			    			}else{
			    				layer.alert(data.msg, {icon: 5, title: "提示"});
			    			}
			    		});
	        		});
	    		}else{
	    			layer.alert("您只能操作未删除的数据！", {icon: 5, title: "提示"});
	    		}
        	}else {
        		layer.alert("请先选中要操作的数据项！", {icon: 5, title: "提示"});
        	}
   		});
   		//点击刷新
	    /*$("#page").on("click", ".refreshBtn", function () {
	    	$('.iframe', window.parent.document).attr('src', $('.iframe', window.parent.document).attr('src'));
   		});*/
	    //创建时间
	    laydate.render({
	        elem: '#createdDate',
	        range: true
	    });
	    //更新时间
	    laydate.render({
	        elem: '#updatedDate',
	        range: true
	    });
	});
	</script>
</html>
