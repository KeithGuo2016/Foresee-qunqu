<!DOCTYPE html>
<html class="iframe-h">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>审核详情</title>
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="/css/page.css" />
		<style>
			.layui-input{border:none;}
			.pad-top{padding-top:8px;}
		</style>
	</head>
	<body>
		<div class="pageloading">
			<img src="/images/loading.png" class="rotation" />
		</div>
		<div class="wrap-container clearfix layer-info">
			<div class="column-content-detail">
				<form class="layui-form">
					<div class="pad-top">
					    <div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="nickName">申请姓名：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="nickName" name="nickName" lay-verify="nickName" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="communityName">所属社群：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="communityName" name="communityName" lay-verify="communityName" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  	</div>
					<div class="pad-top">
					    <div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="phone">手机号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="phone" name="phone" lay-verify="phone" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="qq">QQ号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="qq" name="qq" lay-verify="qq" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  	</div>
				  	<div class="pad-top">
					    <div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="wechatNum">微信号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="wechatNum" name="wechat_num" lay-verify="wechat_num" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="applyType">申请类型：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="applyType" name="apply_type" lay-verify="apply_type" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  	</div>
				  	<div class="pad-top">
					    <div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="createdDate">创建时间：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="createdDate" name="created_date" lay-verify="created_date" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
					    <div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="updatedDate">更新时间：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="updatedDate" name="updated_date" lay-verify="updated_date" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  	</div>
				  	<div class="pad-top">
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="createdName">创建人员：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="createdName" name="created_by" lay-verify="created_by" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="updatedName">更新人员：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="updatedName" name="updated_by" lay-verify="updated_by" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  	</div>
				  	<div class="pad-top">
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="isDeleted">删除标志：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="isDeleted" name="is_deleted" lay-verify="is_deleted" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
					    <div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="applySts">审批阶段：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="applySts" name="apply_sts" lay-verify="apply_sts" value="" autocomplete="off" class="layui-input" placeholder="--" />
					        </div>
					    </div>
				  	</div>
				  	<div class="pad-top">
				  		<div class="layui-inline mar-r-s">
					        <label class="layui-form-label" for="applyDesc">申请内容：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="applyDesc" name="apply_desc" lay-verify="apply_desc" value="" autocomplete="off" class="layui-input input-b" placeholder="--" />
					        </div>
					    </div>
				  	</div>
				  	<div class="pad-top">
				  		<div class="layui-inline mar-r-s" style="position:relative;top:-5px;">
					        <label class="layui-form-label" for="headUrl">申请头像：</label>
					        <div class="layui-input-inline" style="position:relative;">
					        	<img id="headUrl" src="" class="up-img" />
					        </div>
					    </div>
				  	</div>
      			</form>
				<div class="layui-inline search-btn pad-top">
					<button type="button" class="layui-btn layui-btn-sm btn-search bg-blue main-search" id="searchBt" lay-submit="">详情</button>
				</div>
			</div>
		</div>
		<input type="hidden" id="qslx" value="" />
		<input type="hidden" id="qsid" value="" />
	</body>
	<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	layui.use(['form', 'laypage', 'layer'], function(){
		var form = layui.form, laypage = layui.laypage, layer = layui.layer;  //初始化layui控件
		var parame = public.getParame();
		//数据对应表
	    var apply_type = ['VIP申请', '入群申请', '管理员申请', '创建社群申请', '征稿申请', '社刊申请', '推荐发文申请'];  //申请类型[需要-1]
	    var apply_sts = ['新建', '审核通过', '审核拒绝', '审核中'];  //审批阶段
	    var is_deleted = ['未删除', '已删除'];  //删除标志
		//信息回显
		$.ajax({
	    	type: 'post',
	    	url: '/userapply/select',
	    	data: {'id': parame.id},
	    	async: false,
			dataType: 'json',
			success: function(data) {
				if(data.code == '0'){
						$("#phone").val(data.data.phone);  //手机号码
		    			$("#qq").val(data.data.qq);  //QQ号码
		    			$("#wechatNum").val(data.data.wechatNum);  //微信号码
		    			$("#applyType").val(apply_type[data.data.applyType - 1]);  //申请类型
		    			$("#createdDate").val(data.data.createdDate);  //创建时间
		    			$("#updatedDate").val(data.data.updatedDate);  //更新时间
		    			$("#createdName").val(data.data.createdName);  //创建人员
		    			$("#updatedName").val(data.data.updatedName);  //更新人员
		    			$("#isDeleted").val(is_deleted[data.data.isDeleted]);  //删除标志
		    			$("#applySts").val(apply_sts[data.data.applySts]);  //审批阶段
		    			$("#applyDesc").val(data.data.applyDesc);  //申请内容
		    			//赋值类型及id
		    			$("#qslx").val(data.data.applyType);  //类型
		    			$("#qsid").val(data.data.applyTargetId);  //id
		    			$("#nickName").val(data.data.nickName);
		    			$("#communityName").val(data.data.communityName);
		    			$("#headUrl").attr("src",data.data.headUrl);
		    			$("input").attr("readOnly", "readOnly");
	    			$(".pageloading").hide();
	    		}else{
	    			layer.alert(data.msg, {icon:5, title:"提示"});
	    		}
			}
	    });
		//点击详情
	    $("#searchBt").click(function() {
	    	var sqid = $("#qsid").val();  //id
	    	var sqlx = $("#qslx").val();  //类型
	    	var target_url = '';
	    	var title= '';
	    	if(sqid != '0' && sqid != "" && sqid != undefined){
	    		//判断跳转链接
	    		switch(sqlx){
					case '1':
						target_url = "/view/wechatuser/yonghumanageinfo.html";  //用户管理详情
				    break;
				    case '2':
				    	target_url = "/view/communitys/shequninfo.html";  //社群列表详情
				    break;
				    case '3':
				    	target_url = "";  //
				    break;
				    case '4':
				    	target_url = "";  //
				    break;
				    case '5':
				    	target_url = "/view/contributes/zhenggaomaninfo.html";  //征稿列表详情
				    break;
				    case '6':
				    	target_url = "/view/magazines/shekanliebiaoinfo.html";  //社刊列表详情
				    break;
				    case '7':
				    	target_url = "/view/articles/wenzhanglbedit.html";  //文章列表编辑
				    break;
				    default:
				    	target_url = "";  //
			        break;
			    }
	    		if(target_url != "" && target_url != undefined){
	    			if(sqlx == '7'){
	    				title = '编辑文章';
	    			}else{
	    				title = '查看详情';
	    			}
	    			parent.layer.open({
	    	            type: 2,
	    	            title: title,
	    	            content: target_url+'?type=1&id=' + sqid,
	    	            offset: 'auto',
	    	            area: ['100%', '100%'],
	    	            anim: 0,
	    	            fixed: true,
	    	            scrollbar: false,
	    	            resize: false
	    	        });
	    		}
	    	}else{
	    		//layer.alert("暂无详情", {icon:5, title:"提示"});
	    	}
	    });
	});
	</script>
</html>
