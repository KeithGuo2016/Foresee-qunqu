<!DOCTYPE html>
<html class="iframe-h">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>社群成员</title>
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="/css/page.css" />
	</head>
	<body>
		<div class="pageloading">
			<img src="/images/loading.png" class="rotation" />
		</div>
		<div class="wrap-container clearfix layui-anim layui-anim-fadein">
			<div class="column-content-detail" id="page" style="padding-right:4px;">
				<form class="layui-form">
					<div class="page-search">
						<!--微信昵称-->
						<div class="layui-inline">
							<label class="layui-form-label " for="nickName">微信昵称：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="nickName" name="nick_name" placeholder="请输入微信昵称" autocomplete="off" class="layui-input" maxlength="200" />
					        </div>
						</div>
						<!--微信昵称-->
						<!--手机号码-->
						<div class="layui-inline">
							<label class="layui-form-label " for="phone">手机号码：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="phone" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--手机号码-->
						<!--创建时间-->
						<div class="layui-inline">
							<label class="layui-form-label" for="createdDate">创建时间：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="createdDate" name="created_date" autocomplete="off" class="layui-input" placeholder="请选择创建时间" readOnly='readOnly' />
					        </div>
						</div>
						<!--创建时间-->
						<!--更新时间-->
						<div class="layui-inline">
							<label class="layui-form-label" for="updatedDate">更新时间：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="updatedDate" name="updated_date" autocomplete="off" class="layui-input" placeholder="请选择更新时间" readOnly='readOnly' />
					        </div>
						</div>
						<!--更新时间-->
						<!--创建人-->
						<div class="layui-inline">
							<label class="layui-form-label" for="createdName">创建人员：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="createdName" name="created_by" placeholder="请输入创建人姓名" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--创建人-->
						<!--更新人-->
						<div class="layui-inline">
							<label class="layui-form-label" for="updatedName">更新人员：</label>
					        <div class="layui-input-inline">
					        	<input type="text" id="updatedName" name="updated_by" placeholder="请输入更新人姓名" autocomplete="off" class="layui-input" maxlength="20" />
					        </div>
						</div>
						<!--更新人-->
						<!--删除标志-->
						<div class="layui-inline">
							<label class="layui-form-label" for="isDeleted">删除标志：</label>
					        <div class="layui-input-inline">
					        	<select id="isDeleted" name="is_deleted">
									<option value="">请选择删除标志</option>
									<option value="0">未删除</option>
									<option value="1">已删除</option>
								</select>
					        </div>
						</div>
						<!--删除标志-->
						<!--VIP筛选-->
						<div class="layui-inline">
							<label class="layui-form-label" for="isVip">VIP筛选：</label>
					        <div class="layui-input-inline">
					        	<select id="isVip" name="is_vip">
									<option value="">请选择用户级别</option>
									<option value="1">VIP</option>
									<option value="0">非VIP</option>
								</select>
					        </div>
						</div>
						<!--VIP筛选-->
						<!--管理员筛选-->
						<div class="layui-inline">
							<label class="layui-form-label" for="isAdmin">管理员筛选&nbsp;</label>
					        <div class="layui-input-inline">
					        	<select id="isAdmin" name="is_admin">
									<option value="">请选择人员级别</option>
									<option value="1">管理员</option>
									<option value="0">非管理员</option>
								</select>
					        </div>
						</div>
						<!--管理员筛选-->
						<!--社长筛选-->
						<div class="layui-inline">
							<label class="layui-form-label" for="isCommunity">社长筛选：</label>
					        <div class="layui-input-inline">
					        	<select id="isCommunity" name="is_community">
									<option value="">请选择人员级别</option>
									<option value="1">社长</option>
									<option value="0">非社长</option>
								</select>
					        </div>
						</div>
						<!--社长筛选-->
						<!--审批状态-->
						<!-- <div class="layui-inline">
							<label class="layui-form-label" for="flowSts">审批状态：</label>
					        <div class="layui-input-inline">
					        	<select id="flowSts" name="flow_sts">
									<option value="">请选择审批状态</option>
									<option value="0">新建</option>
									<option value="3">审核中</option>
									<option value="1">审核通过</option>
									<option value="2">审核拒绝</option>
								</select>
					        </div>
						</div> -->
						<!--审批状态-->
						<div class="layui-inline search-btn">
							<button type="button" class="layui-btn layui-btn-sm btn-search bg-blue main-search" id="searchBt" lay-submit="">搜索</button>
						</div>
					</div>
				</form>
				<div class="">
					<table class="layui-hide table-box" id="dataList" lay-filter="orderAll"></table>
				</div>
			</div>
		</div>
	</body>
	<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	layui.use(['form', 'table', 'laydate', 'laypage', 'layer'], function(){
	    var form = layui.form, table = layui.table, laypage = layui.laypage, laydate = layui.laydate, layer = layui.layer;  //初始化layui控件
	    //数据对应表
	    var is_deleted = ['未删除', '已删除'];  //删除标志
	    var is_vip = ['非VIP', 'VIP'];  //VIP
	    var is_admin = ['非管理员', '管理员'];  //管理员
	    var is_community = ['非社长', '社长'];  //社长
	    var flow_sts = ['新建', '审核通过', '审核拒绝', '审核中'];  //审批状态
	    var parame = public.getParame();
	    //获取筛选条件
	    var get_search = function(){
	    	var search_arr = [];
	    	search_arr["nick_name"] = $.trim($("#nickName").val());  //微信昵称
	    	search_arr["phone"] = $.trim($("#phone").val());  //手机号码
	    	search_arr["created_date_start"] = public.getTime($.trim($("#createdDate").val())).start;  //创建时间起始
	    	search_arr["created_date_end"] = public.getTime($.trim($("#createdDate").val())).end;  //创建时间终止
	    	search_arr["updated_date_start"] = public.getTime($.trim($("#updatedDate").val())).start;  //更新时间起始
	    	search_arr["updated_date_end"] = public.getTime($.trim($("#updatedDate").val())).end;  //更新时间终止
	    	search_arr["created_by"] = $.trim($("#createdName").val());  //创建人
	    	search_arr["updated_by"] = $.trim($("#updatedName").val());  //更新人
	    	search_arr["is_deleted"] = $.trim($("#isDeleted").val());  //删除标志
	    	search_arr["is_vip"] = $.trim($("#isVip").val());  //是否是VIP
	    	search_arr["is_admin"] = $.trim($("#isAdmin").val());  //是否是管理员
	    	search_arr["is_community"] = $.trim($("#isCommunity").val());  //是否是社长
	    	//search_arr["flow_sts"] = $.trim($("#flowSts").val());  //审核状态
	    	return search_arr;
	    };
	    //数据表格渲染控件
	    table.render({
	        elem: '#dataList',
	        url: '/wechatuser/selectlist',
	        method: 'post',
	        id: 'orderAll',
	        where: {
	            'communityid': parame.id
	        },
	        cols: [
	               
	               [
	                
		            {field: 'id', title: 'id', hide: true},
		            {field: 'isDeleted', title: 'isDeleted', hide: true},
		            {field: 'uid', title: 'userid', hide: true},
		            {field: 'appId', title: 'appId', hide: true},
		            {field: 'openId', title: 'openId', hide: true},
		            {field: 'unionId', title: 'unionId', hide: true},
		            {type: 'numbers', title: '序号', width: 60},
		            {field: 'nickName', title: '微信昵称', width: 150, event: 'onSelect'},
		            {field: 'headUrl', title: '微信头像', width: 150, event: 'onSelect', templet: function(d) {
		            	return d.headUrl == "" ? "--" : public.showImg(d.headUrl);
			        }},
		            {field: 'phone', title: '手机号码', width: 120, event: 'onSelect'},
		            {field: 'city', title: '城市', width: 100, event: 'onSelect'},
		            {field: 'communityName', title: '所属社群', width: 120, event: 'onSelect', templet: function(d) {
		            	return d.communityName == null ? "--" :d.communityName;
			        }},
		            {field: 'createdDate', title: '创建时间', width: 170, event: 'onSelect', templet: function(d) {
		            	return d.createdDate == "" ? "--" : d.createdDate;
			        }},
		            {field: 'updatedDate', title: '更新时间', width: 170, event: 'onSelect', templet: function(d) {
		            	return d.updatedDate == "" ? "--" : d.updatedDate;
			        }},
		            /*{field: 'createdName', title: '创建人', width: 100, event: 'onSelect', templet: function(d) {
		            	return d.createdName == "" ? "--" : d.createdName;
			        }},*/
		            {field: 'updatedName', title: '更新人', width: 100, event: 'onSelect', templet: function(d) {
		            	return d.updatedName == null ? "--" : d.updatedName;
			        }},
		            {field: 'isDeleted', title: '删除标志', width: 100, event: 'onSelect', templet:function(d){
		            	return is_deleted[d.isDeleted];
			        }},
		            {field: 'communityName', title: '所在社群', width: 100, event: 'onSelect', templet: function(d) {
		            	return d.communityName == null ? "--" : d.communityName;
			        }},
		            {field: 'tagMarks', title: '用户标签', width: 250, event: 'onSelect', templet: function(d) {
		            	return d.tagMarks == null ? "--" : d.tagMarks;
			        }},
		            {field: 'isVip', title: '是否VIP', width: 100, event: 'onSelect', templet:function(d){
		            	return d.isVip == null ? "--" : is_vip[d.isVip];
			        }},
		            {field: 'isAdmin', title: '是否管理员', width: 100, event: 'onSelect', templet:function(d){
		            	return d.isAdmin == null ? "--" : is_admin[d.isAdmin];
			        }},
		            {field: 'isCommunity', title: '是否社长', width: 100, event: 'onSelect', templet:function(d){
		            	return d.isCommunity == null ? "--" : is_community[d.isCommunity];
			        }},
		            {field: 'tagTypes', title: '用户身份', width: 100, event: 'onSelect', templet: function(d) {
		            	return d.tagTypes == null ? "--" : d.tagTypes;
			        }}/*,
			        {field: 'flowSts', title: '审核状态', width: 100, event: 'onSelect', templet: function(d) {
		            	return d.flowSts == null ? "--" : flow_sts[d.flowSts];
			        }}*/
		            
	        		]
	               
	              ],
	        page: true,
	        limit: 10,
	        limits: [5, 10, 15, 25, 35],
	        loading: true,
	        done: function (res, curr, count) {
	            if ($(".layui-table-main").find("tr").length != 0) {
	                $(".layui-table-page").show();
	            }
	      		//图片点击放大
	      		$("img").click(function() {
	      			public.bigImg($(this).parent());
	      		});
	           $(".pageloading").hide();
	        }
	    });
	    public.adaptation();
	    //点击搜索
	    $("#searchBt").click(function() {
	    	var res = get_search();
	        //请求后台数据表格接口
	        table.reload("orderAll", {
	            url: "/wechatuser/selectlist",
	            where: {
	            	"nickName": res.nick_name,  //微信昵称
	                "phone": res.phone,  //手机号码
	                "createdDateStar": res.created_date_start,  //创建时间起始
	                "createdDateEnd": res.created_date_end,  //创建时间终止
	                "updatedDateStar": res.updated_date_start,  //更新时间起始
	                "updatedDateEnd": res.updated_date_end,  //更新时间终止
	                "createdName": res.created_by,  //创建人
	                "updatedName": res.updated_by,  //更新人
	                "isDeleted": res.is_deleted,  //删除标志
	                "isVip": res.is_vip,  //是否是VIP
	                "isAdmin": res.is_admin,  //是否是管理员
	                "isCommunity": res.is_community  //是否是社长
	                //"flowSts": res.flow_sts  //审核状态
	            },
	            method: "post"
	        });
	        public.adaptation();
	    });
	});
	</script>
</html>
